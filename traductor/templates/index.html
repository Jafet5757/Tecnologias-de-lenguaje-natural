<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traductor</title>
  <!-- Agregamos el ico -->
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  
  <div class="container my-5">
    <div class="row">
      <div class="col-md">
        <div class="card">
          <div class="card-header">
            Traductor bayesiano
          </div>
          <div class="card-body">
            <div class="row my-1">
              <div class="col-5 text-center">
                <label class="form-label text-primary fs-5 fw-bold" id="l1-label">Inglés</label>
                <input type="hidden" id="language" value="english">
              </div>
              <div class="col-2 text-center">
                <button class="btn btn-light" id="switch-lenguage"><i class="bi bi-arrow-repeat"></i></button>
              </div>
              <div class="col-4 text-center">
                <label class="form-label text-primary fs-5 fw-bold" id="l2-label">Español</label>
              </div>
            </div>
            <div class="row g-3">
              <div class="col-6">
                <!-- <input type="text" class="form-control" id="text" placeholder="Hola"> -->
                <textarea class="form-control" id="text" rows="3"></textarea>
              </div>
              <div class="col-6">
                <textarea class="form-control" id="translation" rows="3" readonly disabled></textarea>
              </div>
              <div class="col" id="suggestions-col">
                <!-- suggestions card -->
              </div>
              <div class="col-12">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="order-switch" checked>
                  <label class="form-check-label" for="order-switch">Ordenar</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col mt-2 d-flex justify-content-end">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-plus-square"></i></button>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Agrega traducción</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="text">Ingresa el texto</label>
        <input type="text" class="form-control" id="newText" placeholder="Hola">
        <label for="translation">Ingresa la traducción</label>
        <input type="text" class="form-control" id="newTranslation" placeholder="Hello">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" id="saveNewTranslation-button">Guardar</button>
      </div>
    </div>
  </div>
</div>

</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="{{ url_for('static', filename='index.js') }}"></script>
</html>
